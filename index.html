<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno</title>
</head>
<body>

    <h2>calcola il prezzo del tuo biglietto</h1>

    <div class="container">
        <div class="row-content">
            <div class="item">
                <label for="nome cognome">Nome Cognome</label>
                <br>
                <input type="text" id="name">
            </div>
            <div class="item">
                <label for="km">Km da percorrere</label>
                <br>
                <input type="text" id="km"> 
            </div>
            <div class="item">
                <label for="age">Fascia d'et√†</label>
                <br>
                <select name="" id="age">
                    <option value="minorenne">Minorenne</option>
                    <option value="maggiorenne">Maggiorenne</option>
                    <option value="over65">Over65</option>
                </select>
            </div>
        </div>
        <div class="buttons">
            <button id="generate-button">Genera</button>
            <button id="cancel-button">Annulla</button>
        </div>
        
    </div>

    <h2 class="mt-30">Il tuo biglietto</h2>

    <div class="container ticket-container">
        <h2 class="black">Dettaglio passeggero</h2>
        
        <div class="row-content">
            <div class="item passeggero">
                <h3>Nome passeggero</h3>
                <div id="username"></div>
            </div>
    
            <div class="item offerta">
                <h3>Offerta</h3>
                <div id="offer"></div>
            </div>

            <div class="item carrozza">
                <h3>Carrozza</h3>
                <div id="carrozza"></div>
            </div>
            <div class="item cp">
                <h3>Codice CP</h3>
                <div id="cpcode"></div>
            </div>
            
            <div class="item costo">
                <h3>Costo biglietto</h3>
            <div id="total"></div>
            </div>            
        </div>
    
    <script src="js/script.js"></script>
</body>
</html>
